<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-error">
            <h1>Sorry, location not found...</h1>
            <img src="404.png" alt="404 error">
        </div>

        
        <div class="weather-body">
            <img src="cloud.png" alt="Weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 Â°C</p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-light fa-droplet-percent"></i>
                    <div class="text">
                        <span id="humidity">40%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">10 Km/hr</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/445942544b.js" crossorigin="anonymous"></script>
</body>
</html>
